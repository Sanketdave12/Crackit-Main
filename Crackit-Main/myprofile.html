<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myprofile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <div class="header">
        <!-- Hamburger Menu -->
        <div class="menuHamb">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="dropMenu"></div>
          <div class="hamburgerContent">
            <ul class="dropContent">
              <li>About</li>
              <li class="serviceitem">Service</li>
              <li>Contact</li>
              <li>Content</li>
              <li class="bookitem">Books</li>
            </ul>
            <!-- Service Drop Down -->
            <ul class="service-drop">
              <li class="service_back">Back</li>
              <li>Service</li>
              <li>Service</li>
              <li>service</li>
              <li>service</li>
            </ul>

            <!-- Book List -->
            <ul class="book-list">
              <li class="book_back">Back</li>
              <li>Book</li>
              <li>book</li>
              <li>book</li>
            </ul>
          </div>
        </div>
        <!-- End hamburger -->
        <a href="" class="logo">Crack<small>it</small></a>
        <nav>
          <ul>
            <li><a href="">Courses</a></li>
            <li><a href="">Workshops</a></li>
          </ul>
        </nav>

        <div class="input">
          <img src="static/images/search-solid.svg" alt="" />
          <input type="text" />
        </div>

        <div class="headerend">
          <img src="static/images/bag.png" alt="" />

          <button>Signin</button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <div class="container">
      <!-- BREAD CRUMS START -->
      <div class="breadCrums">
        <span><a href="">Crackit&nbsp;></a><a href="">&nbsp;setting</a></span>
      </div>
      <!-- BREAD CRUMS END -->

      <div class="mainProfile">
          <aside>
            <div class="profileSidebar">
                <div class="sidebarUp">
                    <img src="static/images/sd.JPG" alt="">
                    <p>Sanket Dave</p>
                </div>
                <div class="sidebarDown">
                    <ul>
                        <li class="active">My Profile</li>
                        <li>Payment</li>
                        <li>Password</li>
                        <li>Log out</li>
                    </ul>
                </div>
            </div>
          </aside>
          <main>
            <div class="mainHead">
                <h3>Profile</h3>
            </div>
            <div class="mainContent">
                <div class="profileImage">
                    <input type="file"title="" class="custom-file-input" name="" id="" accept="image/x-png,image/gif,image/jpeg" />
                </div>
                <div class="profileInputs">
                    <input type="text" name="" id="" placeholder="Enter the Name">
                    <input type="email" name="" id="" placeholder="example@gmail.com">
                    <input type="tel" name="" id="" placeholder="918xxx6151">
                </div>

                <div class="profileButton">
                    <button>Update Profile </button>
                </div>
            </div>
          </main>
      </div>
    </div>

   
  </body>
</html>
