<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>

  </head>
  <body>
      <!-- Navbar Part -->
    <header>
      <div class="container">
        <div class="header">
          <!-- Hamburger Menu -->
          <div class="menuHamb">
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="dropMenu"></div>
            <div class="hamburgerContent">
              <ul class="dropContent">
                <li>About</li>
                <li class="serviceitem">Service</li>
                <li>Contact</li>
                <li>Content</li>
                <li class="bookitem">Books</li>
              </ul>
              <!-- Service Drop Down -->
              <ul class="service-drop">
                <li class="service_back">Back</li>
                <li>Service</li>
                <li>Service</li>
                <li>service</li>
                <li>service</li>
              </ul>

              <!-- Book List -->
              <ul class="book-list">
                <li class="book_back">Back</li>
                <li>Book</li>
                <li>book</li>
                <li>book</li>
              </ul>
            </div>
          </div>
          <!-- End hamburger -->
          <a href="" class="logo">Crack<small>it</small></a>
          <nav>
            <ul>
              <li><a href="">Courses</a></li>
              <li><a href="">Workshops</a></li>
            </ul>
          </nav>

          <div class="input">
            <img src="static/images/search-solid.svg" alt="" />
            <input type="text" />
          </div>

          <div class="headerend">
            <img src="static/images/bag.png" alt="" />

            <button>Signin</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Lohin Page -->
    <div class="mainPage">
        <div class="loginPage">
            <div class="loginHeading">
                <h4 class="text">Welcome Back</h4>
            </div>
            <div class="loginInfo">
                <div class="googleLogin">
                    <span>
                        <img src="static/images/google.svg" alt="">
                        <p>Continue with google</p>
                    </span>
                </div>
                <div class="divider">
                    <p>OR</p>
                </div>
                <div class="loginInput">
                    <div class="username">
                        <input type="text" placeholder="username"/>
                    </div>
                    <div class="password">
                        <input type="text" placeholder="password"/>
                    </div>
                </div>
            </div>
            <div class="loginBtn">
                <p>Sign in</p>
            </div>
            <div class="notloginText">
                <a href="" class="forgotpass">Forgot Password?</a>
                <p class="signup">Do not have an account? <a href="">Sign up</a></p>
            </div>
        </div>
    </div>


    <script src="static/js/script.js"></script>
  </body>
</html>
